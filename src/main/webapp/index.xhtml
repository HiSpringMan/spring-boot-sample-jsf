<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<html>

<h:head>
</h:head>

<h:body>

<h:form id="form">

  <p:messages globalOnly="true" />

  <p:panel header="Form">
    <p:inputText id="field" value="#{formBean.field}" pt:placeholder="Input a value" required="true">
      <f:validateLength minimum="2" />
    </p:inputText>
    
    <p:messages for="field" />
    
    <div>
      <p:commandButton value="Submit" action="#{formController.submit}" ajax="false" icon="fa fa-save" />
      <p:commandButton value="Reset (Ajax)" actionListener="#{formController.reset}" update="@form" icon="fa fa-save" />
      <p:button value="Go to home" outcome="/index" icon="fa fa-home" />
    </div>
  </p:panel>
  
  <p:panel header="Submitted values saved in view scope">
    <p:dataList value="#{formBean.submittedValues}" var="value" type="ordered">
      #{value}
    </p:dataList>
  </p:panel>

</h:form>
</h:body>

</html>
</f:view>
